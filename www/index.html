<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="touch">
    <div ng-controller="AvaliacaoCtrl" on-hold="mostrarDetalhes()">
        <div class="botao" on-tap="qtdVermelho = qtdVermelho + 1" id="vermelho">
          <span ng-show="mostrarResultado">{{qtdVermelho}}</span>
        </div>
        <div class="botao" on-tap="qtdAmarelo = qtdAmarelo + 1" id="amarelo">
          <span ng-show="mostrarResultado">{{qtdAmarelo}}</span>
        </div>
        <div class="botao" on-tap="qtdVerde = qtdVerde + 1" id="verde">
          <span ng-show="mostrarResultado">{{qtdVerde}}</span>
        </div>
    </div>
  </body>
</html>
