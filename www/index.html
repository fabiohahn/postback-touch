<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="touch">
    <main>
      <section ng-controller="AvaliacaoCtrl" on-hold="mostrarDetalhes()">
          <div class="botao" on-tap="contar('qtdVermelho')" id="vermelho">
            <span ng-show="mostrarResultado">{{qtdVermelho}}</span>
          </div>
          <div class="botao" on-tap="contar('qtdAmarelo')" id="amarelo">
            <span ng-show="mostrarResultado">{{qtdAmarelo}}</span>
          </div>
          <div class="botao" on-tap="contar('qtdVerde')" id="verde">
            <span ng-show="mostrarResultado">{{qtdVerde}}</span>
          </div>
      </section>
    </main>
  </body>
</html>
